    document.addEventListener('DOMContentLoaded', function() {
        // Seleciona o botão "Adicionar fotos"
        const addImagemCardPrincipal = document.getElementById('addImagemCardPrincipal');

        // Adiciona um ouvinte de eventos de clique no botão
        addImagemCardPrincipal.addEventListener('click', function () {
            // Cria um elemento de input do tipo "file"
            const fileInput = document.createElement('input');
            fileInput.type = 'file';

            // Adiciona um ouvinte de eventos para quando um arquivo é selecionado
            fileInput.addEventListener('change', function () {
                // Verifica se um arquivo foi selecionado
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();

                    // O evento onload é acionado quando a leitura do arquivo é concluída
                    reader.onload = function (e) {
                        // Cria uma nova imagem com a imagem carregada
                        const imagemCardPrincipal = document.createElement('img');
                              imagemCardPrincipal.className = 'card-img-top';
                              imagemCardPrincipal.src = e.target.result;
                              imagemCardPrincipal.alt = 'Image';

                    

                        // Obtém a div da imagem
                        const cardImagemPrincipal = document.querySelector('.imagemCardPrincipal');

                        // Substitui a imagem existente pela nova imagem
                        cardImagemPrincipal.innerHTML = '';
                        cardImagemPrincipal.appendChild(imagemCardPrincipal);

                        // Salva a imagem no localStorage como uma string base64
                        const base64Image = e.target.result.split(',')[1];
                        localStorage.setItem('uploadedImage', base64Image);
                    };

                    // Lê o arquivo como uma URL de dados
                    reader.readAsDataURL(file);
                }
            });

            // Aciona o clique no elemento de input do tipo "file"
            fileInput.click();
        });

      
        // Verifica se há uma imagem carregada no localStorage e a exibe se existir
        const uploadedImage = localStorage.getItem('uploadedImage');
        if (uploadedImage) {
            const imagemCardPrincipal = document.createElement('img');
            imagemCardPrincipal.className = 'card-img-top';
            imagemCardPrincipal.src = 'data:image;base64,' + uploadedImage;
            imagemCardPrincipal.alt = 'Image';

            const cardImagemPrincipal = document.querySelector('.imagemCardPrincipal');
            cardImagemPrincipal.innerHTML = '';
            cardImagemPrincipal.appendChild(imagemCardPrincipal);
        }
    });

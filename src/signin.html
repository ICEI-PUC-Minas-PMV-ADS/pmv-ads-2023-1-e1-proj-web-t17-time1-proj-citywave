  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form onsubmit="loginFunc()" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/City wave (2).png" alt="easyclass" />
                <h4>City Wave</h4>
              </div>

              <div class="heading">
                <h2>Bem-vindo a nova onda da cidade!</h2>
                <h6>Não tem cadastro?</h6>
                <a href="signup.html" class="toggle">Cadastre-se</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    id="email"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>E-mail</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    id="senha"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Senha</label>
                </div>

                <input type="submit" id="entrar" value="Entrar" class="sign-btn" />
                <p id="result"></p>

                <p class="text">
                  <a href="esqueci_minha_senha.html">Esqueceu sua senha ou seu e-mail?</a>
                </p>
              </div>
            </form>

            
          </div>

          
        </div>
      </div>
    </main>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>

<body class="bg-light">
    <section class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-4 text-center bg-white p-5 shadow-sm">
                <h4 class="text-dark mb-3">Cadastre-se</h4>
                <h5 class="text-muted mb-3">
                    Quer conhecer lugares novos?
                    <br />
                    Cadastre-se em nossa plataforma :)
                </h5>
                <form action="index.html">
                    <input type="text" placeholder="Nome Completo" class="form-control mb-3" required />
                    <input type="email" placeholder="E-mail" class="form-control mb-3" required />
                    <input type="password" placeholder="Senha" class="form-control mb-3" required />
                    <input type="password" placeholder="Confirmar Senha" class="form-control mb-3" required />
                    <button type="submit" class="btn btn-primary mb-3">Cadastre-se</button>
                </form>
                <small class="mb-3 d-block text-muted">Ao se cadastrar você está concordando com os <a
                        href="toc.html">Termos e Condições</a>.</small>
            </div>
        </div>
    </section>
</body>
